{% extends "encyclopedia/layout.html" %}

{% block title %}
    Add new page
{% endblock %}

{% block body %}
    <h1>Add a new Page</h1>

    <form action="{% url 'add_page' %}" method="post">
        {% csrf_token %}
        {{form}}
        <textarea name="markdown" placeholder="Enter your markdown here" rows="4" cols="60"></textarea>
        <input type="submit" value="Save">
    </form>
{% endblock %}
