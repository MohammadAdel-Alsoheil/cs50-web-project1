{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Possible Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'get_title' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    
{% endblock %}
